<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new user:</title>
</head>
<body>
<h1>Adding user:</h1>
<form th:method="POST" th:action="@{/users/addUser}" th:object="${new_user}">
    <label for="userName">Enter name: </label>
    <input type="text" th:field="*{userName}" id="userName"/>
    <br/>
    <label for="userAge">Enter age: </label>
    <input type="text" th:field="*{userAge}" id="userAge"/>
    <br/>
    <label for="userEmail">Enter email: </label>
    <input type="text" th:field="*{userEmail}" id="userEmail"/>
    <br/>
    <input type="submit" value="Add"/>
</form>

</body>
</html>
