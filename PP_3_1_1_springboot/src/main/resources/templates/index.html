<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users_table:</title>
</head>
<body>
<h1>List of users</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${people}">
        <td th:text="${user.getUserName()}"></td>
        <td th:text="${user.getUserEmail()}"></td>
        <td th:text="${user.getUserAge()}"></td>
        <td><a th:href="@{/users/editPage(id=${user.getUserId()})}">Edit</a></td>
        <td><a th:href="@{/users/delete(id=${user.getUserId()})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<a href="/users/addingUser">Add user!</a>
</body>
</html>
